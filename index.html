<!DOCTYPE html>
<html>
  <head>
    <!-- character encoding -->
    <meta charset="utf-8" />

    <!-- enable a responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title of the website -->
    <title>Web Template</title>

    <!-- CSS; you may alternatively include an external CSS file with
          <link rel="stylesheet" href="styles.css">
    -->
    <style>
      html {
        font-family: Arial, Helvetica, sans-serif;
      }

      button {
        background-color: blueviolet;
        color: white;
        border-style: none;
        border-radius: 4px;
        cursor: pointer;
        height: 20px;
      }
      button:hover {
        background-color: rgb(157, 75, 235);
        transform: scale(1.02);
      }

      input {
        border-style: none;
        border-radius: 4px;
        font-family: "Courier New", Courier, monospace;
        width: 128px;
        height: 18px;
        caret-color: blueviolet;
      }

      canvas {
        width: 100%;
        height: 50vh;
        background-color: black;
        border-radius: 5px;
      }

      .config {
        background-color: black;
        color: white;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        vertical-align: bottom;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- headline -->
    <h1>Web Template</h1>

    <!-- button panel -->
    <div class="config">
      x <input id="x" type="text" value="5" /> &nbsp;&nbsp; y
      <input id="y" type="text" value="5" /> &nbsp;&nbsp;
      <button id="norm">normalize</button>
    </div>

    <!-- drawing panel -->
    <canvas id="my-canvas"></canvas>

    <!-- OPTION 1: import source code as module -->
    <script type="module">
      import * as index from "./src/index.js";
    </script>

    <!-- OPTION 2: import the compiled code, created by "npm run build" -->
    <!--
      <script src="dist/myApp.min.js"></script>
    -->
  </body>
</html>
